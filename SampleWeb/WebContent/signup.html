<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div style="width: 320px; margin: 100px auto">
		<h1 style="color:#E91E63;" align="center">Sign Up</h1>
		<form class="form-group" action="SignupValidate" method="POST">
			<div class="form-group">
				<label for="authid">Username</label> <input type="text"
					class="form-control" name="username" id="authid"
					placeholder="Username here" required />
			</div>
			<div class="form-group">
				<label for="authpass">Password</label> <input type="password"
					class="form-control" name="password" id="authpass"
					placeholder="Password here" required/>
			</div>
			<div class="form-group">
				<label for="authemail">E-Mail</label> <input type="text"
					class="form-control" name="email" id="authemail"
					placeholder="Sample@domain.com" required/>
			</div>
			<div class="form-group">
				<label for="authfname">Full Name</label> <input type="text"
					class="form-control" name="fullname" id="authfname"
					placeholder="First & Last name here" required/>
			</div>

			<div style="text-align:center">  
    					<input type="submit" value="SignUp" class="btn btn-outline-success"/>  
			</div>  
			<hr>
			<div style="text-align:center">
						<a href="index.html" class="btn btn-outline-primary	" style="color:#3F51B5;">Login</a>
			</div>
		</form>
	</div>
</body>
</html>
