<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div style="width: 320px; margin:50px auto;">
<form class="form-group" action="LoginValidate" method="post">
<div class="form-group">
<label for="authid">Username</label>
<input type="text" class="form-control" name="user" id="authid" placeholder="Username here" />
</div>
<div class="form-group">
<label for="authpass">Password</label>
<input type="password" id="authpass" name="pass" class="form-control" placeholder="Password here" />
</div>
<input type="submit" value="Login" class="btn btn-primary" />
</form>
</div>
</body>
</html>
